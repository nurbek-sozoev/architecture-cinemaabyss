_format_version: "3.0"
_transform: true

services:
  - name: monolith-service
    url: http://monolith:3280
    protocol: http
    host: monolith
    port: 3280
    path: /
    connect_timeout: 60000
    write_timeout: 60000
    read_timeout: 60000
    retries: 5
    tags: [monolith, legacy]

  - name: movies-microservice
    url: http://movies-service:3281
    protocol: http
    host: movies-service
    port: 3281
    path: /
    connect_timeout: 60000
    write_timeout: 60000
    read_timeout: 60000
    retries: 5
    tags: [microservice, movies]

  - name: events-service
    url: http://events-service:3282
    protocol: http
    host: events-service
    port: 3282
    path: /
    connect_timeout: 60000
    write_timeout: 60000
    read_timeout: 60000
    retries: 5
    tags: [microservice, events]

  - name: movies-load-balanced
    host: movies-upstream
    protocol: http
    port: 80
    path: /
    connect_timeout: 60000
    write_timeout: 60000
    read_timeout: 60000
    retries: 5
    tags: [load-balanced, movies]

upstreams:
  - name: movies-upstream
    algorithm: round-robin
    hash_on: none
    hash_fallback: none
    healthchecks:
      active:
        type: http
        http_path: /
        healthy:
          interval: 0
          successes: 0
        unhealthy:
          interval: 0
          http_failures: 0
    tags: [movies, load-balancing]
    targets:
      - target: monolith:3280
        weight: 50
        tags: [monolith]
      - target: movies-service:3281
        weight: 50
        tags: [microservice]

routes:
  - name: movies-api-route
    service: movies-load-balanced
    protocols: [http, https]
    methods: [GET, POST, PUT, DELETE, PATCH]
    paths: ["/api/movies"]
    strip_path: false
    preserve_host: false
    tags: [movies, api]

  - name: events-api-route
    service: events-service
    protocols: [http, https]
    methods: [GET, POST, PUT, DELETE, PATCH]
    paths: ["/api/events"]
    strip_path: false
    preserve_host: false
    tags: [events, api]

  - name: health-route
    service: monolith-service
    protocols: [http, https]
    methods: [GET]
    paths: ["/health", "/api/health"]
    strip_path: false
    preserve_host: false
    tags: [health, monitoring]

  - name: default-route
    service: monolith-service
    protocols: [http, https]
    methods: [GET, POST, PUT, DELETE, PATCH, HEAD, OPTIONS]
    paths: ["/"]
    strip_path: false
    preserve_host: false
    tags: [default, fallback]

plugins:
  - name: cors
    config:
      origins: ["*"]
      methods: [GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD]
      headers: [Accept, Accept-Version, Content-Length, Content-MD5, Content-Type, Date, X-Auth-Token, X-Migration-Stage, X-Kong-Route]
      exposed_headers: [X-Auth-Token, X-Kong-Route, X-Migration-Stage, X-Kong-Upstream-Latency, X-Kong-Proxy-Latency, X-Service-Name]
      credentials: true
      max_age: 3600
    tags: [cors, global]

  - name: prometheus
    config:
      per_consumer: false
      status_code_metrics: true
      latency_metrics: true
      bandwidth_metrics: true
      upstream_health_metrics: true
    tags: [monitoring, metrics]