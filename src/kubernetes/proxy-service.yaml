apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-service
  namespace: cinemaabyss
  labels:
    app: proxy-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-service
      version: v1
  template:
    metadata:
      labels:
        app: proxy-service
        version: v1
    spec:
      containers:
      - name: proxy-service
        image: ghcr.io/nurbek-sozoev/architecture-cinemaabyss/proxy-service:latest
        ports:
        - containerPort: 3200
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3200"
        - name: MONOLITH_SERVICE_URL
          value: "http://monolith:3280"
        - name: MOVIES_SERVICE_URL
          value: "http://movies-service:3281"
        - name: EVENTS_SERVICE_URL
          value: "http://events-service:3282"

        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /health
            port: 3200
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3200
          initialDelaySeconds: 15
          periodSeconds: 10
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: cinemaabyss
  labels:
    app: proxy-service
spec:
  type: ClusterIP
  ports:
  - port: 3200
    targetPort: 3200
    protocol: TCP
    name: http
  selector:
    app: proxy-service
